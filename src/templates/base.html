<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PulsePoint{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>
    <!-- Sticky Header -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/"> PulsePoint</a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-link nav-link" id="themeToggle">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="container text-center py-4">
        <p class="text-muted">Developed by Yassine Erradouani</p>
        <div class="social-links mt-3">
            <a href="https://x.com/erradouanii" class="mx-2"><i class="bi bi-twitter"></i></a>
            <a href="https://github.com/yassnemo" class="mx-2"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/yassine-erradouani/" class="mx-2"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
